<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>
    <div id="form">
    <form name="pessoa" action="cadastro.php" method="POST">
    <div>
    <p id="p-name">Nome:</p>
    <input id="nome" name="nome"type="text" autofocus required>
    </div>

    <div>
    <p id="p-email">CPF:</p>
    <input id="cpf" name="cpf" type="text" maxlength="11"  size="9" required>
    </div>

    <div>
    <p id="p-email">Email:</p>
    <input id="name" name="email" type="email" size="50"required>
    </div>

    <div>
    <p id="p-number">Telefone:</p>
    <input id="number" name="telefone" type="text" required maxlength="11">
    </div>

    <div>
    <p id="p-gener">Sexo:</p>
    <input name="sexo" type="radio" value="male" checked>Homem <br>
    <input name="sexo" type="radio" value="female">Mulher <br>
    <input name="sexo" type="radio" value="other">Outros
    </div>


    <div>
    <p>Data de Nascimento</p>
    <input type='text' name='dia' size='1' maxlength='2'>
	<input type='text' name='mes' size='1' maxlength='2'>
    <input type='text' name='ano' size='4' maxlength='4'>
    </div>

    <div>
    <p id="p-senha">Senha:</p>
    <input id="senha" name="senha" type="password">
    <div>
       <br><input id="butao" type="submit" name="cadastro" value="Enviar">
        <input id="limpar" type="reset" name="limpar" value="Limpar">
    </div>
    </div>
    </form>
    </div>
</body>
</html>
